<html>
  <head>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="vue.js"></script>
    <script src="hello.js" ></script>
  </head>
  <body>
    <div id="app">
      <!-- 综合 -->
      <input v-model="newTodo" v-on:keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
          <span>{{todo.text}}</span>
          <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>
  </body>
</html>
